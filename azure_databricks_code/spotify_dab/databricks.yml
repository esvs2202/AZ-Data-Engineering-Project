    mode: development
    default: true
    workspace:
      host: https://adb-7405612910312213.13.azuredatabricks.net:443
    variables:
      catalog: spotify_catalog
      schema: dev
  prod:
    mode: production
    workspace:
      host: https://adb-7405612910312213.13.azuredatabricks.net:443
      # We explicitly deploy to /Workspace/Users/svarunachala96@outlook.com to make sure we only have a single copy.
      root_path: /Workspace/Users/svarunachala96@outlook.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: spotify_catalog
      schema: prod
    permissions:
      - user_name: svarunachala96@outlook.com
