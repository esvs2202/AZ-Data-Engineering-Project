bundle:
  name: spotify_dab
  uuid: 7ef4324d-55c1-48e6-b2f8-abf589e803c5

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
